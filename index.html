<!DOCTYPE html>
<html>
<head>
    <title>Quote of the Day</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
        }
        .quote {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .author {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Quote of the Day</h1>
    <div class="quote">The greatest glory in living lies not in never falling, but in rising every time we fall.</div>
    <div class="author">Nelson Mandela</div>
    <script>
        // Load quotes from a text file
        const quotes = [];
        fetch('quotes.txt')
            .then(response => response.text())
            .then(text => {
                const lines = text.split('\n');
                lines.forEach(line => {
                    quotes.push(line.trim());
                });
            });

        // Get a random quote for today
        const today = new Date();
        const day = today.getDate();
        const quoteIndex = day % quotes.length;
        const randomQuote = quotes[quoteIndex];

        document.querySelector(".quote").textContent = randomQuote;
        document.querySelector(".author").textContent = "Unknown"; // Replace with actual author if available
    </script>
</body>
</html>
