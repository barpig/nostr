<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote</title>
    <style>
        /* Add your own styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            margin: 0;
            padding: 20px;
        }
        .quote-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #333;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quote {
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .author {
            font-size: 18px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <p class="quote">Loading quote...</p>
        <p class="author">Author</p>
    </div>

    <script>
        // Load quotes from a text file
        function loadQuotes() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'quotes.txt', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var quotes = xhr.responseText.split('\n');
                    var randomIndex = Math.floor(Math.random() * quotes.length);
                    var randomQuote = quotes[randomIndex].split(',');
                    document.querySelector('.quote').textContent = randomQuote[0];
                    document.querySelector('.author').textContent = randomQuote[1];
                }
            };
            xhr.send();
        }

        loadQuotes();
    </script>
</body>
</html>
