<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            background: #333;
            border: 2px solid #fff;
        }
        #replayButton, #submitButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #highScore, #leaderboard, #nameInput {
            margin-top: 10px;
            font-size: 20px;
        }
        #leaderboard {
            margin-top: 20px;
        }
        #jumpscare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #jumpscare img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="highScore">High Score: 0</div>
    <div id="leaderboard">Leaderboard: </div>
    <input type="text" id="nameInput" placeholder="Enter your name" style="display: none;">
    <button id="submitButton">Submit</button>
    <button id="replayButton">Replay</button>
    <div id="jumpscare">
        <img src="skeleton.jpg" alt="Jumpscare">
    </div>
    <script src="snake.js"></script>
</body>
</html>
